<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>StudyLiO</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 class="logo">StudiLiO</h1>
            <div class="sp_menu">
                <input id="drawer_checkbox" type="checkbox">
                <label id="drawer_icon" for="drawer_checkbox"><span></span></label>
                <label id="drawer_close" for="drawer_checkbox"></label>
                <div class="sp_menubox">
                    <div class="sp_menuttl"><h2>Contents</h2></div>
                    <div class="sp_menuitem"><a href="#webpage">Web&nbsp;Design</a></div>
                    <div class="sp_menuitem"><a href="#media">Movie</a></div>
                    <div class="sp_menuitem"><a href="#poster">Poster&nbsp;Design</a></div>
                </div>
            </div>
        </header>

        <div id="contents">
            <div class="contents_page center">
                <div class="webpage">
                    <a id="webpage" class="anchor"><h1 class="center">Web&nbsp;Design</h1></a>
                    <div class="template">
                        <a href="https://www.kinjo-u.ac.jp/multi/template/index.html">
                            <img src="img/template.jpg"></a>
                        <div class="template_txt">
                            <h3>金城テンプレート</h3>
                            <p>2022.02.28~</p>
                        </div>
                    </div>
    
                    <div class="oneday">
                        <a href="https://www.kinjo-u.ac.jp/multi/day/index.html">
                            <img src="img/oneday.jpg">
                        </a>
                        <div class="oneday_txt">
                            <h3>とある金城生の１日</h3>
                            <p>2021.03.22~</p>
                        </div>
                    </div>
                </div>

                <div class="media">
                    <a id="media" class="anchor"><h1 class="center">Movie</h1></a>
                    <div class="office_media">
                        <div class="movie_container"><a href=""><video controls src="media/signup.mp4"></video></a></div>
                        <div class="media_txt">
                            <h3>Office365マニュアル</h3>
                            <p>2022.03.07~</p>
                        </div>
                    </div>
                </div>

                <div class="poster_design">
                    <a id="poster" class="anchor"><h1 class="center">Poster&nbsp;Design</h1></a>
                    <div class="poster">
                        <div class="poster_box">
                            <div class="poster_item"><img src="img/poster1.jpg"></div>
                            <div class="poster_item"><img src="img/poster2.jpg"></div>
                            <div class="poster_item"><img src="img/poster3.jpg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer><small><p class="center author">&copy;2022&nbsp;u2111003</p></small></footer>
    </div>
</body>
</html>
